<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>QuickQuiz</h1>
    <h2>"Ready to test your knowledge? Let's dive in!"</h2>
    <h2>Choose a Category</h2>
    <div class="container">
        <div class="category" data-category="1">
            <img src="images/book.png" alt="general knowledge"> 
            GK
        </div>
        <div class="category" data-category="2">
            <img src="images/science.png" alt="science"> 
            Science
        </div>
        <div class="category" data-category="3">
            <img src="images/settings.png" alt="computer"> 
            Computer
        </div>
        <div class="category" data-category="4">
            <img src="images/inspiration.png" alt="art"> 
            Art
        </div>
        <div class="category" data-category="5">
            <img src="images/soccer-player.png" alt="sports"> 
            Sports
        </div>
        <div class="category" data-category="6">
            <img src="images/king.png" alt="History"> 
            History
        </div>
        <div class="category" data-category="7">
            <img src="images/politician.png" alt="politics"> 
            Politics
        </div>
        <div class="category" data-category="8">
            <img src="images/calculation.png" alt="mathematics"> 
            Mathematics
        </div>
        <div class="category" data-category="9">
            <img src="images/geography.png" alt="geography"> 
            Geography
        </div>
    </div>
    <h2>Choose difficulty level</h2>
    <div class="container">
        <div class="diff" data-category="easy">
            <img src="images/fear.png" alt="computer"> 
            Easy
        </div>
        <div class="diff" data-category="medium">
            <img src="images/fear.png" alt="computer">
            Medium
        </div>
        <div class="diff" data-category="hard">
            <img src="images/fear.png" alt="computer">
            Hard
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
