<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>QuickQuiz</h1>
    <h1>"Ready to test your knowledge? Let's dive in!"</h1>
    <h2>Choose a Category</h2>
    <div class="container" id="categoriesContainer">
    </div>
    <h2>Choose difficulty level</h2>
    <div class="container">
        <div class="diff" data-difficulty="easy">Easy</div>
        <div class="diff" data-difficulty="medium">Medium</div>
        <div class="diff" data-difficulty="hard">Hard</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
